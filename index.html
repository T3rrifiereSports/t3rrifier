<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chevron_right" />
  <title>T3rrifier eSports</title>

  <style>
    @font-face {
      font-family: "Oswald";
      src: url("./fontes/Oswald.ttf") format("truetype");
      font-style: 400;
    }

    @font-face {
      font-family: "Anton";
      src: url("./fontes/Anton.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: "Quicksand";
      src: url("/fonts/Quicksand-Regular.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: "Quicksand";
      src: url(./fontes/Quicksand-SemiBold.ttf) format("truetype");
      font-weight: 700;
    }

    @font-face {
      font-family: "Cormorant-Garamond";
      src: url(./fontes/Cormorant-Garamond.txt) format("truetype");
      font-weight: 400;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backgroundImage: {
            "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
          },
          fontFamily: {
            anton: ["Anton", "sans-serif"],
            oswald: ["Oswald", "sans-serif"],
            quicksand: ["Quicksand", "sans-serif"],
            cormorant: ["Cormorant-Garamond", "serif"],
          },
        },
      },
    };
  </script>
  <style>
    .slider-container {
      position: relative;

    }

    .slides-wrapper {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      min-width: 100%;
      flex-shrink: 0;
    }

    .indicator {
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .indicator:hover {
      transform: scale(1.2);
    }

    .indicator.active {
      background-color: white !important;
      width: 32px;
      border-radius: 6px;
    }
  </style>
</head>

<body class="bg-[#0f0f0f] flex justify-center flex-col">
  <nav class="w-full max-w-[1080px] mx-auto h-20 flex items-center justify-between">
    <img class="w-[225px]" src="./imgheader/t3rrifier.svg" alt="" />

    <ul class="flex space-x-6 hidden md:flex">
      <li>
        <a href="#" class="text-sm text-white hover:text-violet-600">INÍCIO</a>
      </li>
      <li>
        <a href="#" class="text-sm text-white hover:text-violet-600">SOBRE</a>
      </li>
      <li>
        <a href="#" class="text-sm text-white hover:text-violet-600">PRODUTOS</a>
      </li>
      <li>
        <a href="#" class="text-sm text-white hover:text-violet-600">EQUIPES</a>
      </li>
      <li>
        <a href="#" class="text-sm text-white hover:text-violet-600">CRIADORES</a>
      </li>
    </ul>

    <div class="flex space-x-5 items-center">
      <a href="#"><img class="w-[23px] h-[23px]" src="./imgheader/lupa.svg" alt="" /></a>
      <a href="#"><img class="w-[22px] h-[27px]" src="./imgheader/compra.svg" alt="" /></a>
      <a href="#"><img class="w-[30px] h-[30px]" src="./imgheader/person.svg" alt="" /></a>
    </div>
  </nav>

  <hr class="h-[1px] max-w border-top-[1px] border-[#2b2b2b]" />

  <div class="slider-container w-full h-[583px] mt-[70px]">
    <div class="slides-wrapper" id="slidesWrapper">
      <!-- Slide 1 -->
      <div
        class="slide w-full h-[583px] bg-[linear-gradient(to_bottom,transparent,rgba(0,0,0,0.8)),radial-gradient(circle_at_center,black,#8500DD)] bg-cover bg-center">
        <div class="h-full max-w-[1080px] mx-auto flex flex-row">
          <div class="h-[393px] w-[544px] flex flex-col">
            <h1 class="mt-[68px] z-10 text-white text-[85px] leading-[98px] font-anton">
              SUA BEBIDA FAVORITA MUITO MAIS ESTILOSA
            </h1>

            <button
              class="w-[192px] h-[50px] pl-[44px] py-[20px] mt-[56px] font-quicksand font-bold text-xl flex flex-row bg-white items-center rounded-[30px]">
              VER MAIS
              <span class="material-symbols-outlined ml-[27px]">chevron_right</span>
            </button>
          </div>
          <img class="ml-[-160px] mt-[-80px] z-5 w-[700px] h-[540px]" src="./canecas/canecas.svg" alt="Canecas" />
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="slide w-full h-[583px] bg-[radial-gradient(circle_at_top_left,_#A991E2,_#231C32,_black)]">
        <div class="h-full max-w-[1080px] mx-auto flex flex-row">
          <div class="h-[393px] w-[544px] flex flex-col">
            <h1 class="mt-[68px] z-10 text-white text-[115px] leading-[98px] font-anton">MANTO DOS</h1>
            <h1 class="z-10 text-white text-[115px] font-cormorant">CAMPEÕES</h1>

            <button
              class="w-[192px] h-[50px] pl-[44px] py-[20px] mt-[90px] font-quicksand font-bold text-xl flex flex-row bg-white items-center rounded-[30px]">
              VER MAIS
              <span class="material-symbols-outlined ml-[27px]">chevron_right</span>
            </button>
          </div>
          <img class="mt-[-13px] z-5 w-[527px] h-[600px]" src="./camila.svg" alt="Manto dos Campeões" />
        </div>
      </div>
    </div>

    <!-- Indicadores -->
    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex gap-3">
      <button class="indicator w-3 h-3 rounded-full bg-white active" onclick="goToSlide(0)"></button>
      <button class="indicator w-3 h-3 rounded-full bg-gray-400" onclick="goToSlide(1)"></button>
    </div>
  </div>

  <script>
    const slidesWrapper = document.getElementById('slidesWrapper');
    const indicators = document.querySelectorAll('.indicator');
    const totalSlides = 2;
    let currentSlide = 0;
    let autoPlayInterval;

    function updateSlider() {
      slidesWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;

      indicators.forEach((ind, index) => {
        if (index === currentSlide) {
          ind.classList.add('active');
          ind.classList.remove('bg-gray-400');
          ind.classList.add('bg-white');
        } else {
          ind.classList.remove('active');
          ind.classList.remove('bg-white');
          ind.classList.add('bg-gray-400');
        }
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlider();
    }

    function goToSlide(index) {
      currentSlide = index;
      updateSlider();
      resetAutoPlay();
    }

    function startAutoPlay() {
      autoPlayInterval = setInterval(nextSlide, 5000);
    }

    function resetAutoPlay() {
      clearInterval(autoPlayInterval);
      startAutoPlay();
    }

    // Touch/Swipe support
    let touchStartX = 0;
    let touchEndX = 0;

    slidesWrapper.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    slidesWrapper.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchStartX - touchEndX > 50) {
        nextSlide();
        resetAutoPlay();
      }
      if (touchEndX - touchStartX > 50) {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateSlider();
        resetAutoPlay();
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateSlider();
        resetAutoPlay();
      }
      if (e.key === 'ArrowRight') {
        nextSlide();
        resetAutoPlay();
      }
    });

    // Iniciar autoplay
    startAutoPlay();
  </script>

</body>

</html>
