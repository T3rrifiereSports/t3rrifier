<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T3RRIFIER eSports - Sobre Nós</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: "Oswald";
      src: url("./fontes/Oswald.ttf") format("truetype");
      font-style: 400;
    }
    @font-face {
      font-family: "Quicksand";
      src: url("./fonts/Quicksand-Regular.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            oswald: ["Oswald", "sans-serif"],
            quicksand: ["Quicksand", "sans-serif"],
          },
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet">
</head>
<body class="bg-[#0f0f0f] flex flex-col items-center">

  <!-- Linha + Título -->
  <div class="mt-[90px] w-[1080px] flex items-center justify-center relative">
    <div class="w-full flex items-center">
      <div class="w-[4px] h-[12px] bg-[#9500f9] z-10 rounded-md"></div>
      <hr class="flex-1 h-[4px] bg-[#9500f9] border-0" />
      <div class="w-[4px] h-[12px] bg-[#9500f9] z-10 rounded-md"></div>
    </div>
    <h1 class="absolute text-[48px] text-white font-oswald tracking-wider">
      SOBRE NÓS
    </h1>
  </div><br>

  <!-- Cards -->
  <div class="mt-[60px] flex gap-[15px] justify-center items-start">

    <!-- Card 1 -->
    <div class="relative">
      <div class="absolute -top-[8px] left-1/2 -translate-x-1/2 z-10 w-[176px] h-[70px] flex items-center justify-center">
        <img src="./bandeiras/bandeiralivro.png" alt="">
      </div>
      <div class="bg-[#2b2b2b] rounded-3xl w-[351px] h-[334px] flex items-center justify-center px-8 pt-3">
        <p class="text-white font-quicksand text-2xl text-left leading-relaxed">
          No dia 06 de agosto de 2025, nasceu oficialmente o T3RRIFIER eSports.
        </p>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="relative">
      <div class="absolute -top-[8px] left-1/2 -translate-x-1/2 z-10 w-[176px] h-[70px] flex items-center justify-center">
        <img src="./bandeiras/bandeirapessoa.png" alt="">
      </div>
      <div class="bg-[#2b2b2b] rounded-3xl w-[351px] h-[334px] flex items-center justify-center px-8 pt-3">
        <p class="text-white font-quicksand text-2xl text-left leading-relaxed">
          A ideia surgiu da visão de Guilherme Basilio, Glaucyo Gabriel, Camila, Dafny, Bryan e Arthur.
        </p>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="relative">
      <div class="absolute -top-[8px] left-1/2 -translate-x-1/2 z-10 w-[176px] h-[70px] flex items-center justify-center">
        <img src="./bandeiras/bandeirat3.png" alt="">
      </div>
      <div class="bg-[#2b2b2b] rounded-3xl w-[351px] h-[334px] flex items-center justify-center px-8 pt-12">
        <p class="text-white font-quicksand text-2xl text-left leading-relaxed">
          O nome "T3RRIFIER" carrega o espírito do time: causar impacto, respeito e até um certo temor nos adversários.
        </p>
      </div>
    </div>

  </div>

</body>
</html>
