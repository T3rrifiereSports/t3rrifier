<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chevron_right"
    />
    <title>Login Page</title>
    <style>
      @font-face {
        font-family: "Oswald";
        src: url("./fontes/Oswald-Regular.ttf") format("truetype");
        font-style: 400;
      }

      @font-face {
        font-family: "Oswald";
        src: url("./fontes/Oswald-Bold.ttf") format("truetype");
        font-style: 700;
      }

      @font-face {
        font-family: "Anton";
        src: url("./fontes/Anton.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
      }

      @font-face {
        font-family: "Quicksand";
        src: url("./fontes/Quicksand-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
      }

      @font-face {
        font-family: "Quicksand";
        src: url("./fontes/Quicksand-Bold.ttf") format("truetype");
        font-weight: 700;
      }

      @font-face {
        font-family: "Cormorant-Garamond";
        src: url("./fontes/Cormorant-Garamond.txt") format("truetype");
        font-weight: 400;
      }
      @font-face {
        font-family: "Barlow";
        src: url("./fontes/Barlow.ttf") format("truetype");
        font-weight: 400;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
            },
            fontFamily: {
              anton: ["Anton", "sans-serif"],
              oswald: ["Oswald", "sans-serif"],
              quicksand: ["Quicksand", "sans-serif"],
              cormorant: ["Cormorant-Garamond", "serif"],
              barlow: ["Barlow", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-[#0f0f0f] flex flex-col">
    <br /><br /><br />
    <div
      class="flex flex-col items-center gap-[90px] md:gap-[116px] justify-center"
    >
      <h1 class="text-5xl text-white font-oswald">FACA SEU LOGIN</h1>
      <div class="relative flex-col justify-center">
        <div
          class="flex flex-col items-center justify-center gap-[45px] md:gap-[45px]"
        >
          <input
            placeholder="Nome de usuario"
            class="md:w-[510px] w-[390px] border-[2px] focus:outline-none border-[#ffffff] pl-[20px] pla placeholder-opacity-60 placeholder-[#ffffff] font-barlow text-white text-xl md:h-[80px] h-[70px] bg-[#0f0f0f] md:rounded-3xl rounded-2xl flex"
            type="text"
          />
          <input
            placeholder="Insira seu email"
            class="md:w-[510px] w-[390px] border-[2px] focus:outline-none border-[#ffffff] pl-[20px] placeholder-opacity-60 placeholder-[#ffffff] font-barlow text-white text-xl md:h-[80px] h-[70px] bg-[#0f0f0f] md:rounded-3xl rounded-2xl flex"
            type="text"
          />
          <input
            id="senha"
            placeholder="Insira uma senha"
            class="md:w-[510px] w-[390px] border-[2px] focus:outline-none border-[#ffffff] pl-[20px] placeholder-opacity-60 placeholder-[#ffffff] font-barlow text-white text-xl md:h-[80px] h-[70px] bg-[#0f0f0f] md:rounded-3xl rounded-2xl flex"
            type="password"
          />
          <button
            type="button"
            id="toggle"
            class="absolute md:right-3 right-4 md:top-[292px] top-[265px] -translate-y-1/2 text-gray-500 hover:text-purple-600"
          >
            <img
              id="eye"
              class="md:w-[25px] md:h-[25px] w-[20px] h-[20px] cursor-pointer transition-transform duration-300 hover:scale-105"
              src="inputeye.png"
              alt=""
            />
          </button>
          <a
            href="index.html"
            class="flex justify-center items-center md:w-[237px] w-[185px] rounded-xl md:h-[70px] h-[60px] font-barlow md:text-3xl text-2xl text-white bg-[#9500f9]"
            href=""
            >Corfirmar</a
          >
        </div>
      </div>
      <div
        class="fixed flex justify-center items-center bottom-0 left-0 w-full bg-[#2b2b2b] w-full w-[1920px] h-[157px]"
      >
        <img
          class="md:w-[410px] md:h-[110px] w-[300px] h-[80px]"
          src="t3logo.png"
          alt=""
        />
      </div>
    </div>
    <script>
      const input = document.getElementById("senha");
      const toggle = document.getElementById("toggle");

      toggle.addEventListener("click", () => {
        input.type = input.type === "password" ? "text" : "password";
      });
    </script>
  </body>
</html>
