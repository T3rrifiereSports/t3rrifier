<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chevron_right"
    />
    <title>Carrinho de Compras</title>
    <style>
      @font-face {
        font-family: "Oswald";
        src: url("./fontes/Oswald-Regular.ttf") format("truetype");
        font-style: 400;
      }

      @font-face {
        font-family: "Oswald";
        src: url("./fontes/Oswald-Bold.ttf") format("truetype");
        font-style: 700;
      }

      @font-face {
        font-family: "Anton";
        src: url("./fontes/Anton.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
      }

      @font-face {
        font-family: "Quicksand";
        src: url("./fontes/Quicksand-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
      }

      @font-face {
        font-family: "Quicksand";
        src: url("./fontes/Quicksand-Bold.ttf") format("truetype");
        font-weight: 700;
      }

      @font-face {
        font-family: "Cormorant-Garamond";
        src: url("./fontes/Cormorant-Garamond.txt") format("truetype");
        font-weight: 400;
      }
      @font-face {
        font-family: "Barlow";
        src: url("./fontes/Barlow.ttf") format("truetype");
        font-weight: 400;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
            },
            fontFamily: {
              anton: ["Anton", "sans-serif"],
              oswald: ["Oswald", "sans-serif"],
              quicksand: ["Quicksand", "sans-serif"],
              cormorant: ["Cormorant-Garamond", "serif"],
              barlow: ["Barlow", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-[#0f0f0f] flex flex-col items-center justify-center min-h-screen text-white"
  >
    <div
      class="bg-[#0f0f0f] border-[#3b3b3b] border-2 p-6 rounded-2xl w-96 text-center"
    >
      <h2 class="font-semibold text-xl mb-4">üõí Seu Carrinho</h2>

      <ul id="cartItems" class="text-gray-300 text-sm mb-4 space-y-2">
        <li class="text-gray-500 italic">Carregando...</li>
      </ul>

      <p class="font-semibold text-[#ffffff] mb-4">
        Total: R$ <span id="cartTotal"> 0,00</span>
      </p>

      <button
        id="clearCart"
        class="bg-purple-700 px-4 py-2 rounded-xl font-semibold"
      >
        Esvaziar Carrinho
      </button>
      <a
        href="index.html"
        class="block mt-4 text-[#3b3b3b] underline hover:text-purple-500"
        >‚Üê Voltar √† loja</a
      >
    </div>

    <script>
      const cartItemsList = document.getElementById("cartItems");
      const cartTotalEl = document.getElementById("cartTotal");
      const clearCartBtn = document.getElementById("clearCart");

      // Carregar carrinho
      function renderCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cartItemsList.innerHTML = "";

        if (cart.length === 0) {
          cartItemsList.innerHTML =
            '<li class="text-gray-500 italic">Carrinho vazio...</li>';
        } else {
          cart.forEach((item, index) => {
            const li = document.createElement("li");
            li.innerHTML = `
            ${item.name} - <span class="text-purple-600">${item.color}</span> 
            <span class="text-gray-400">R$ ${item.price.toFixed(2)}</span>
            <button onclick="removeItem(${index})" class="ml-2 text-red-400 hover:text-red-300">‚úñ</button>
          `;
            cartItemsList.appendChild(li);
          });
        }

        const total = cart.reduce((sum, item) => sum + item.price, 0);
        cartTotalEl.textContent = total.toFixed(2);
      }

      // Remover item individual
      function removeItem(index) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      // Esvaziar carrinho
      clearCartBtn.addEventListener("click", () => {
        localStorage.removeItem("cart");
        renderCart();
      });

      window.removeItem = removeItem;
      renderCart();
    </script>
  </body>
</html>
